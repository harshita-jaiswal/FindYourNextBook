<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Book Recommender System</title>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>
	</head>
	<style>
		body {
			height: 100vh;
		}
		a,
		p {
			text-decoration: none;
			all: unset;
		}
		.header {
			height: 13%;
			padding: 18px 30px;
			display: flex;
			align-items: center;
			justify-content: start;
		}
		.header-item {
			margin-right: 20px;
			font-size: 18px;
			color: #000;
			text-decoration: none;
			cursor: pointer;
			font-weight: 500;
		}
		.header-item:hover {
			font-weight: 600;
			transition: font-weight 0.5s;
		}
		.searchContainer {
			background-color: #ededf5;
			padding: 30px;
			height: 25%;
		}
		.searchTitle {
			font-size: 33px;
			font-weight: 600;
			color: black;
			text-align: center;
		}
		.searchForm {
			margin: 30px 20px;
			display: flex;
			justify-content: space-evenly;
			align-items: center;
			flex-direction: column;
		}
		.searchBar {
			width: 100%;
			height: 40px;
			border-radius: 20px;
			margin: 10px 0;
		}
		.searchBtn {
			/* margin: 0 20px; */
			padding: 10px 26px;
			background-color: #357be1;
			box-shadow: none;
			color: #ffffff;
			border-radius: 18px;
			border: none;
		}
		.recommendedBooks {
			margin: 35px 45px;
			padding: 20px 0 40px;
		}
		.bookCategoryWrapper {
			margin: 10px 0;
		}
		.recommendationTitle {
			font-size: 33px;
			font-weight: 500;
			/* margin: 20px 0; */
			width: fit-content;
		}
		.listContainer {
			margin-top: 40px;
			display: flex;
			flex-direction: row;
			justify-content: flex-start;
			align-items: center;
			overflow: scroll;
		}
		.bookCard {
			/* height: 100%; */
			/* margin-bottom: 15px; */
			border: 1px;
			/* width: 27%; */
			min-height: 350px;
			flex: 1 0 15%;
			max-width: 200px;
			margin: 0 20px 15px 20px;
		}
		.card-body {
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
			max-width: 74%;
		}
		.card-img-top {
			min-width: 74%;
			height: 200px;
		}
		.card-title {
			padding: 15px 0;
			font-weight: 500;
			font-size: 18px;
			display: block;
		}
		.col-3 {
			margin-bottom: 15px;
		}
		.card-text {
			font-size: 11px;
			font-weight: 600;
		}
	</style>
	<body>
		<div class="wrapper">
			<div class="header">
				<p class="header-item">
					<a class="header-link" aria-current="page" href="/">Home</a>
				</p>
				<p class="header-item">
					<a class="header-link" href="/">Search</a>
				</p>
				<p class="header-item">
					<a class="header-link" href="/#topBooks">Top 50 Books</a>
				</p>
			</div>
			<div class="searchContainer">
				<div class="searchTitle">Find Your Books</div>
				<form class="searchForm" action="/recommend_books" method="post">
					<select name="searchBy" id="searchBy">
						<option value="bookname">Book Name</option>
						<option value="author">Author name</option>
						<option value="publisher">Publisher Name</option>
						<option value="year">Year</option>
						<option value="location">Location</option>
					</select>
					<input
						id="user_input"
						name="user_input"
						type="text"
						placeholder="Enter the input"
						class="form-control searchBar"
					/><br />
					<input type="submit" class="searchBtn" value="Search" />
				</form>
			</div>
			<div class="recommendedBooks">
				{% for i in range(bookList|length) %}
				<div class="bookCategoryWrapper">
					<p class="recommendationTitle">{{bookList[i].title}}</p>
					<div class="listContainer">
						{% for j in range(bookList[i].books|length) %}
						<div class="bookCard">
							<img
								src="{{ (bookList[i].books)[j]['cover'] }}"
								class="card-img-top"
								alt="..."
							/>
							<div class="card-body">
								<p class="card-title">{{(bookList[i].books)[j]['name'] }}</p>
								<p class="card-text">
									Author: {{ (bookList[i].books)[j]['author'] }}
								</p>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
