<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Book Recommender System</title>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>
	</head>
	<style>
		.row {
			margin-top: 40px;
		}
		.card {
			height: 100%;
			margin-bottom: 15px;
		}
		.card-body {
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
		}
		.card-img-top {
			max-height: 250px;
		}
		.card-title {
			font-weight: 500;
			font-size: 20px;
			display: block;
		}
		.col-3 {
			margin-bottom: 15px;
		}
		.card-text {
			font-size: 14px;
		}
	</style>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-white" style="font-size: 50px">Recommend Books</h1>
					<form action="/recommend_books" method="post">
						<input
							id="user_input"
							name="user_input"
							type="text"
							class="form-control"
						/><br />
						<input
							type="submit"
							class="btn btn-lg btn-warning"
							value="Submit"
						/>
					</form>
				</div>
			</div>

			{% if same_year_books %} {% for book in same_year_books %}
			<div class="col-md-3" style="margin-top: 50px">
				<div class="card">
					<div class="card-body">
						<img class="card-img-top" src="{{book[2]}}" />
						<p class="card-title">{{book[0]}}</p>
						<p class="card-title">{{book[1]}}</p>
					</div>
				</div>
			</div>
			{% endfor %} {% endif %}
		</div>
	</body>
	<script>
		let user_input = document.querySelector("#user_input");
		let title = document.createElement("div");
		title.textContent = `Books published in ${user_input.value}`;
	</script>
</html>
